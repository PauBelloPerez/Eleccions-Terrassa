<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Mapas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .menu {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center; /* Centra verticalmente los elementos */
        }
        .menu img {
            width: 40px; /* Ajusta el tamaño de la imagen según sea necesario */
            margin-right: 10px; /* Espacio entre la imagen y el texto */
        }
        .menu a {
            display: inline-block; /* Para que los enlaces se comporten como bloques */
            margin-bottom: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="menu">
        <img src="Senyera.svg" alt="Senyera">
        <a href="Elecciones Municipales 2023.html">Elecciones Municipales 2023</a>
        <a href="Untitled-1.html">Elecciones Parlament 2024</a>
        <a href="Elecciones Generals 2023.html">Elecciones Generales 2023</a>
        <a href="Untitled-2.html">Elecciones Europeas 2024</a>
    </div>
</body>
</html>
