<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Captura de pantalla 2024-08-23 103730.png" type="image/png">
    <title>Menú Eleccions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 32%;
        }
        .column-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .election-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
        }
        .flag-container {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .election-info {
            display: flex;
            flex-direction: column;
        }
        .election-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .election-link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="column-title">Mapes</div>
            <div class="election-box">
                <div class="flag-container" style="background-image: url('TerrassaBandera.png');"></div>
                <div class="election-info">
                    <a href="Municipals2007-2023.html" class="election-link">Eleccions Municipals 2007-2023</a>
                </div>
            </div>
            <div class="election-box">
                <div class="flag-container" style="background-image: url('Senyera.svg');"></div>
                <div class="election-info">
                    <a href="EleccionesParlament2010-2024.html" class="election-link">Eleccions Parlament 2010-2024</a>
                </div>
            </div>
            <div class="election-box">
                <div class="flag-container" style="background-image: url('BanderaEspaña.webp');"></div>
                <div class="election-info">
                    <a href="Generales2015-2023.html" class="election-link">Eleccions Generals 2015-2023</a>
                </div>
            </div>
            <div class="election-box">
                <div class="flag-container" style="background-image: url('Europa.svg');"></div>
                <div class="election-info">
                    <a href="Europees2019-2024.html" class="election-link">Eleccions Europees 2019-2024</a>
                </div>
            </div>
        </div>
        
        <div class="column">
            <div class="column-title">Estadística</div>
            <div class="election-box">
                <div class="flag-container" style="background-image: url('imagen_estadística.png');"></div>
                <div class="election-info">
                    <a href="submenu.html" class="election-link">Diferents anàlisis estadístics</a>
                </div>
            </div>
        </div>
        
        <div class="column">
            <div class="column-title">Resultats</div>
            <div class="election-box">
                <div class="flag-container" style="background-image: url('Comparación.png');"></div>
                <div class="election-info">
                    <a href="Selecciones.html" class="election-link">Comparació</a>
                </div>
            </div>
            <div class="election-box">
                <div class="flag-container" style="background-image: url('Comparación.png');"></div>
                <div class="election-info">
                    <a href="Gráficos.html" class="election-link">Gràfics</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
