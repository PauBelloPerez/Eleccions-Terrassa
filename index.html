<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Elecciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative; /* Necesario para posicionar el botón de vuelta */
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .election-container {
            display: flex;
            flex-direction: column; /* Organiza los elementos en columna */
            align-items: center; /* Centra horizontalmente los elementos */
            max-width: 600px; /* Ancho máximo para controlar el ancho total */
            margin-top: 20px; /* Margen superior para separar del borde superior */
        }
        .election-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center; /* Centrado del texto */
            margin-bottom: 20px; /* Margen inferior para separar del contenido */
        }
        .election-box {
            display: flex;
            align-items: center; /* Centra verticalmente los elementos */
            margin-bottom: 20px; /* Espacio entre las cajas de elecciones */
            border: 1px solid #ccc; /* Borde fino */
            border-radius: 10px; /* Esquinas curvadas */
            overflow: hidden; /* Para asegurar que el contenido no sobresalga de las esquinas curvadas */
            width: 100%; /* Ancho al 100% para ocupar todo el espacio disponible */
            box-sizing: border-box; /* Incluye el borde en el tamaño total */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
        }
        .flag-container {
            width: 100px; /* Ancho de la caja izquierda para las banderas */
            height: 100px; /* Altura de la caja izquierda para las banderas */
            margin-right: 20px; /* Espacio entre la bandera y el texto */
            background-size: contain; /* Ajusta el tamaño de la imagen para que quepa */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Alinea la imagen al centro */
        }
        .election-info {
            display: flex;
            flex-direction: column; /* Apila los elementos verticalmente */
        }
        .election-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px; /* Espaciado interno */
            transition: background-color 0.3s, color 0.3s;
        }
        .election-link:hover {
            background-color: #007bff; /* Cambia el color de fondo al pasar el ratón */
            color: #fff; /* Cambia el color del texto al pasar el ratón */
        }
        .sub-menu {
            display: none; /* Oculta el submenú por defecto */
            flex-direction: column; /* Apila los elementos verticalmente */
            background-color: #f9f9f9; /* Color de fondo del submenú */
            border: 1px solid #ccc; /* Borde del submenú */
            border-radius: 5px; /* Esquinas curvadas */
            position: absolute; /* Posicionamiento absoluto */
            top: 100%; /* Sitúa el submenú debajo de la caja principal */
            left: 0; /* Alinea el submenú con el borde izquierdo de la caja principal */
            z-index: 1; /* Asegura que esté por encima de otros elementos */
        }
        .election-box.active .sub-menu {
            display: flex; /* Muestra el submenú cuando la caja está activa */
        }
        .sub-menu-link {
            text-decoration: none;
            color: #333;
            padding: 8px 15px; /* Espaciado interno */
            transition: background-color 0.3s, color 0.3s;
        }
        .sub-menu-link:hover {
            background-color: #007bff; /* Cambia el color de fondo al pasar el ratón */
            color: #fff; /* Cambia el color del texto al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="election-container">
        <div class="election-title">Eleccions a Terrassa 2023 i 2024</div>
        
        <div class="election-box">
            <div class="flag-container" style="background-image: url('TerrassaBandera.png');"></div>
            <div class="election-info">
                <a href="Elecciones Municipales 2023.html" class="election-link">Eleccions Municipals 2023</a>
            </div>
        </div>
        
        <div class="election-box">
            <div class="flag-container" style="background-image: url('Senyera.svg');"></div>
            <div class="election-info">
                <a href="Untitled-2.html" class="election-link">Eleccions Parlament 2024</a>
            </div>
        </div>
        
        <div class="election-box">
            <div class="flag-container" style="background-image: url('BanderaEspaña.webp');"></div>
            <div class="election-info">
                <a href="Eleccions Generals 2023.html" class="election-link">Eleccions Generals 2023</a>
            </div>
        </div>
        
        <div class="election-box">
            <div class="flag-container" style="background-image: url('Europa.svg');"></div>
            <div class="election-info">
                <a href="Untitled-1.html" class="election-link">Eleccions Europees 2024</a>
            </div>
        </div>
        
        <div class="election-box" onclick="toggleSubMenu(this)">
            <div class="flag-container" style="background-image: url('imagen_estadística.png');"></div>
            <div class="election-info">
                <div class="election-link">Anàlisi</div>
                <div class="sub-menu">
                    <a href="Diferencias_.html" class="sub-menu-link">Diferències</a>
                    <a href="Distribucions_Renda.html" class="sub-menu-link">Distribucions Renda</a>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        function toggleSubMenu(element) {
            // Obtener el elemento .sub-menu dentro del elemento clicado
            var subMenu = element.querySelector('.sub-menu');
            // Alternar la clase 'active' en el elemento clicado para mostrar/ocultar el submenú
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
