<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Elecciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .election-box {
            display: flex;
            margin-bottom: 20px; /* Espacio entre las cajas de elecciones */
        }
        .flag-container {
            width: 100px; /* Ancho de la caja izquierda para las banderas */
            height: 100px; /* Igual altura que el contenedor de texto */
            margin-right: 20px; /* Espacio entre la bandera y el texto */
            background-size: contain; /* Ajusta el tamaño de la imagen para que quepa */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Alinea la imagen al centro */
        }
        .election-info {
            display: flex;
            flex-direction: column; /* Apila los elementos verticalmente */
            justify-content: center; /* Centra verticalmente */
        }
        .election-link {
            display: block; /* Hace que los enlaces se comporten como bloques */
            padding: 10px; /* Espaciado interior */
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .election-link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="election-box">
        <div class="flag-container" style="background-image: url('TerrassaBandera.png');"></div>
        <div class="election-info">
            <a href="Elecciones Municipales 2023.html" class="election-link">Elecciones Municipales 2023</a>
        </div>
    </div>
    <div class="election-box">
        <div class="flag-container" style="background-image: url('Senyera.svg');"></div>
        <div class="election-info">
            <a href="Untitled-2.html" class="election-link">Eleccions Parlament 2024</a>
        </div>
    </div>
    <div class="election-box">
        <div class="flag-container" style="background-image: url('BanderaEspaña.webp');"></div>
        <div class="election-info">
            <a href="Elecciones Generals 2023.html" class="election-link">Elecciones Generales 2023</a>
        </div>
    </div>
    <div class="election-box">
        <div class="flag-container" style="background-image: url('Europa.svg');"></div>
        <div class="election-info">
            <a href="Untitled-1.html" class="election-link">Elecciones Europeas 2024</a>
        </div>
    </div>
</body>
</html>
