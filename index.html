<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Mapas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .menu {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center; /* Centra verticalmente los elementos */
        }
        .menu a {
            display: inline-block; /* Para que los enlaces se comporten como bloques */
            margin-bottom: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative; /* Posición relativa para permitir superposición */
            overflow: hidden; /* Oculta cualquier desbordamiento */
        }
        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Senyera.svg'); /* Fondo con la imagen */
            background-repeat: no-repeat; /* Evita repetir la imagen */
            background-position: left center; /* Alineación de la imagen */
            background-size: 50px; /* Tamaño de la imagen de fondo */
            opacity: 0.1; /* Opacidad para que no oculte completamente el texto */
            z-index: -1; /* Sitúa la imagen detrás del texto */
        }
        .menu a:hover::before {
            opacity: 0.2; /* Opacidad al pasar el ratón para resaltar la imagen */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="Elecciones Municipales 2023.html">Elecciones Municipales 2023</a>
        <a href="Untitled-1.html" class="parlament-link">Eleccions Parlament 2024</a>
        <a href="Eleccions Generals 2023.html">Elecciones Generales 2023</a>
        <a href="Untitled-2.html">Elecciones Europeas 2024</a>
    </div>
</body>
</html>
