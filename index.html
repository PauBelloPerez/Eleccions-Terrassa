<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Elecciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .election-container {
            display: flex;
            flex-direction: column; /* Organiza los elementos en columna */
            align-items: center; /* Centra horizontalmente los elementos */
        }
        .election-box {
            display: flex;
            align-items: center; /* Centra verticalmente los elementos */
            margin-bottom: 20px; /* Espacio entre las cajas de elecciones */
            max-width: 600px; /* Ancho máximo para controlar el ancho total */
        }
        .flag-container {
            width: 100px; /* Ancho de la caja izquierda para las banderas */
            height: 100px; /* Altura de la caja izquierda para las banderas */
            margin-right: 20px; /* Espacio entre la bandera y el texto */
            background-size: contain; /* Ajusta el tamaño de la imagen para que quepa */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Alinea la imagen al centro */
        }
        .election-info {
            display: flex;
            flex-direction: column; /* Apila los elementos verticalmente */
        }
        .election-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        .election-link:hover {
            color: #007bff; /* Cambia el color al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="election-container">
        <div class="election-box">
            <div class="flag-container" style="background-image: url('TerrassaBandera.png');"></div>
            <div class="election-info">
                <a href="Elecciones Municipales 2023.html" class="election-link">Eleccions Municipals 2023</a>
            </div>
        </div>
        <div class="election-box">
            <div class="flag-container" style="background-image: url('Senyera.svg');"></div>
            <div class="election-info">
                <a href="Untitled-2.html" class="election-link">Eleccions Parlament 2024</a>
            </div>
        </div>
        <div class="election-box">
            <div class="flag-container" style="background-image: url('BanderaEspaña.webp');"></div>
            <div class="election-info">
                <a href="Eleccions Generals 2023.html" class="election-link">Eleccions Generals 2023</a>
            </div>
        </div>
        <div class="election-box">
            <div class="flag-container" style="background-image: url('Europa.svg');"></div>
            <div class="election-info">
                <a href="Untitled-1.html" class="election-link">Eleccions Europees 2024</a>
            </div>
        </div>
    </div>
</body>
</html>
