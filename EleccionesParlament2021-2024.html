<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Mapas de Elecciones</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para que la página no tenga scroll */
            font-family: Arial, sans-serif; /* Fuente base */
        }
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Ocultar todos los mapas por defecto */
        }
        .map-container.active {
            display: block; /* Mostrar el mapa activo */
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Eliminar bordes del iframe */
        }
        .botones-panel {
            position: absolute;
            top: 10px;
            right: 60px;
            z-index: 1000; /* Asegura que los botones estén encima del mapa */
            display: flex; /* Alinear los botones en fila */
            border-radius: 5px;
            overflow: hidden; /* Bordes redondeados en el contenedor */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Añadir sombra al panel */
        }
        .botones-panel button {
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s; /* Animación suave */
            background-color: white; /* Fondo por defecto */
            color: black; /* Texto por defecto */
        }
        .botones-panel button.active {
            background-color: #333; /* Fondo del botón activo */
            color: white; /* Texto del botón activo */
        }
        .botones-panel button:not(:first-child) {
            border-left: 1px solid #ddd; /* Separación entre botones */
        }
        .botones-panel button:focus {
            outline: none; /* Quitar el borde de enfoque */
        }
    </style>
</head>
<body>
    <!-- Mapa para elecciones 2021 -->
    <div id="mapa2021" class="map-container active">
        <iframe src="Parlament2021.html"></iframe>
        <div class="botones-panel">
            <button class="btn-mapa active" data-mapa="2021">2021</button>
            <button class="btn-mapa" data-mapa="2024">2024</button>
        </div>
    </div>

    <!-- Mapa para elecciones 2024 -->
    <div id="mapa2024" class="map-container">
        <iframe src="Untitled-2.html"></iframe>
        <div class="botones-panel">
            <button class="btn-mapa active" data-mapa="2021">2021</button>
            <button class="btn-mapa" data-mapa="2024">2024</button>
        </div>
    </div>

    <script>
        // Función para mostrar el mapa seleccionado
        function mostrarMapa(mapa) {
            // Ocultar todos los mapas
            document.querySelectorAll('.map-container').forEach(function(map) {
                map.classList.remove('active');
            });

            // Mostrar el mapa seleccionado
            document.getElementById('mapa' + mapa).classList.add('active');

            // Actualizar los botones
            document.querySelectorAll('.btn-mapa').forEach(function(btn) {
                btn.classList.remove('active');
            });

            // Activar el botón seleccionado
            document.querySelectorAll('.btn-mapa[data-mapa="' + mapa + '"]').forEach(function(btn) {
                btn.classList.add('active');
            });
        }

        // Añadir eventos de clic a los botones
        document.querySelectorAll('.btn-mapa').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var mapa = btn.getAttribute('data-mapa');
                mostrarMapa(mapa);
            });
        });
    </script>
</body>
</html>
