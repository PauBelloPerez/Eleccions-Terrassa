<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Electorales</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Asegurar que la tabla sea responsiva */
        #resultsTable {
            width: 100%;
            max-width: 100%;
            table-layout: auto; /* Distribución automática de las columnas */
        }

        /* Celdas de la tabla */
        #resultsTable th, #resultsTable td {
            text-align: center; /* Centrar el contenido */
            vertical-align: middle; /* Centrar verticalmente */
            border: 1px solid #ddd; /* Agregar borde a las celdas */
            padding: 8px; /* Espacio alrededor del contenido */
            overflow: hidden; /* Ocultar desbordamiento */
            text-overflow: ellipsis; /* Agregar puntos suspensivos si el texto es muy largo */
            font-size: 14px; /* Tamaño de fuente ajustado para pantallas pequeñas */
        }

        /* Encabezado de la tabla */
        #resultsTable th {
            background-color: #f2f2f2; /* Color de fondo del encabezado */
        }

        /* Ajusta el contenedor de gráficos */
        .charts {
            display: flex;
            flex-direction: column; /* Coloca los gráficos uno debajo del otro */
            align-items: center; /* Centra los gráficos horizontalmente */
            width: 100%; /* Asegura que los gráficos ocupen el ancho completo */
            max-width: 100%;
        }

        /* Ajusta el tamaño de los gráficos */
        #resultsChart, #resultsPieChart {
            width: 90%; /* Ajusta el ancho de los gráficos */
            max-width: 100%;
            height: auto; /* Ajusta la altura automáticamente */
        }

        /* Estilo para el botón y el iframe */
        #mapButton {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px auto; /* Ajuste para móviles */
            width: 90%; /* Ocupa casi todo el ancho de la pantalla en móvil */
            text-align: center;
            z-index: 1000;
        }

        /* Contenedor para el mapa */
        #mapContainer {
            display: none;
            width: 90%; /* Ajusta el ancho del iframe */
            margin: 20px auto;
            padding-bottom: 20px;
            z-index: 1000;
        }

        iframe {
            width: 100%;
            height: 400px; /* Altura ajustada para pantallas más pequeñas */
            border: none;
        }

        /* Estilos para el botón de cambio de modo */
        #darkModeSwitch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode #resultsTable th {
            background-color: #1f1f1f;
            color: #e0e0e0;
        }

        body.dark-mode #resultsTable td {
            border-color: #333;
            color: #e0e0e0;
        }

        body.dark-mode #mapButton {
            background-color: #444;
            color: white;
        }

        body.dark-mode #darkModeSwitch {
            background-color: #f0f0f0;
            color: #333;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .switch-label {
            margin-bottom: 10px;
            font-size: 16px;
            display: inline-flex;
            text-align: right;
            line-height: 10px;
        }

        .switch {
            font-size: 17px;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-top: 0;
            margin-bottom: 5px;
            vertical-align: middle;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            left: 0.2em;
            bottom: 0.2em;
            background-color: white;
            border-radius: inherit;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
            bottom: 2px;
            top: auto;
        }

        .switch input:checked + .slider {
            box-shadow: 0 0 20px rgba(9, 117, 241, 0.8);
            border: 2px solid #0974f1;
        }

        .switch input:checked + .slider:before {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <button id="darkModeSwitch">Mode fosc</button>
    <a href="index.html" id="backButton">Inici</a>
    <h1>Resultats Electorals</h1>
    <div class="filters">
        <label for="elecció">Elecció:</label>
        <select id="elecció">
            <option value="Municipals">Municipals</option>
            <option value="Parlament">Parlament</option>
            <option value="Generals">Generals</option>
            <option value="Europees">Europees</option>
        </select>

        <label for="any">Any:</label>
        <select id="any">
            <option value="2023">2023</option>
            <option value="2019">2019</option>
            <option value="2015">2015</option>
            <option value="2011">2011</option>
            <option value="2007">2007</option>
        </select>

        <label for="districte">Districte:</label>
        <select id="districte">
            <option value="tots">Tots</option>
        </select>

        <label for="seccio">Secció:</label>
        <select id="seccio">
            <option value="totes">Totes</option>
        </select>

        <label class="switch">
            <input type="checkbox" id="yearToggle">
            <span class="slider"></span>
        </label>
        <span>Bloquejar Districte i Secció</span>
    </div>
    <div class="content">
        <div class="main-content">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Partit</th>
                        <th>Vots</th>
                        <th>% Vots</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas serán añadidas por JavaScript -->
                </tbody>
            </table>

            <div class="charts">
                <canvas id="resultsChart"></canvas>
                <canvas id="resultsPieChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Botón para ver el mapa -->
    <button id="mapButton">Veure mapa</button>

    <!-- Contenedor para el iframe -->
    <div id="mapContainer">
        <iframe id="mapIframe" src=""></iframe>
    </div>

    <script src="script2.js"></script>
    <script>
        // Función para aplicar el modo oscuro si está activado en localStorage
        function applyDarkModePreference() {
            const darkModePreference = localStorage.getItem('darkMode');
            if (darkModePreference === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeSwitch.textContent = 'Mode clar';
            }
        }

        // Llama a la función cuando se carga la página
        applyDarkModePreference();

        // Evento para alternar el modo oscuro
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        darkModeSwitch.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
            darkModeSwitch.textContent = darkModeEnabled ? 'Mode clar' : 'Mode fosc';
        });

        // Función para manejar el evento de cambio de año
        document.getElementById("yearToggle").addEventListener("change", function () {
            if (this.checked) {
                document.getElementById("districte").disabled = true;
                document.getElementById("seccio").disabled = true;
            } else {
                document.getElementById("districte").disabled = false;
                document.getElementById("seccio").disabled = false;
            }
        });

        // Muestra u oculta el mapa al hacer clic en el botón
        document.getElementById("mapButton").addEventListener("click", function () {
            const mapContainer = document.getElementById("mapContainer");
            mapContainer.style.display = mapContainer.style.display === "block" ? "none" : "block";
        });
    </script>
</body>
</html>
